<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Caculator</h1>
    <div class="container">
        <span class="container-1" id="dis" contenteditable="true"></span>

        <div class="container-2" id="key_pad_operator">
            <button class="box-sty font-sty" id="num12" value="+">+</button>
            <button class="box-sty font-sty" id="num13" value="-">-</button>
            <button class="box-sty font-sty" id="num14" value="*">x</button>
            <button class="box-sty font-sty" id="num15" value="/">%</button>
        </div>
        <div class="sub-container">
            <div class="sub-container-1" id="key_pad_nums">
                <button class="box-sty font-sty" id="num7">7</button>
                <button class="box-sty font-sty" id="num8">8</button>
                <button class="box-sty font-sty" id="num9">9</button>
                <button class="box-sty font-sty" id="num4">4</button>
                <button class="box-sty font-sty" id="num5">5</button>
                <button class="box-sty font-sty" id="num6">6</button>
                <button class="box-sty font-sty" id="num1">1</button>
                <button class="box-sty font-sty" id="num2">2</button>
                <button class="box-sty font-sty" id="num3">3</button>
                <button class="box-sty font-sty" id="num10">0</button>
                <button class="box-sty font-sty" id="num11">.</button>
                <button class="box-sty font-sty" id="num16">AC</button>
                <button class="box-sty font-sty" id="num18">(</button>
                <button class="box-sty font-sty" id="num19">)</button>
                <button class="box-sty font-sty" id="num20" value="â†">&LeftArrow;</button>
            </div>
            <div class="sub-container-2" id="key_pad_equal">
                <button class="box-sty font-sty" id="num17">=</button>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
